name: Create new version

on:
    workflow_dispatch:
        inputs:
            version_bump:
                type: choice
                description: "Select version bump"
                required: true
                default: patch
                options:
                    - patch
                    - minor
                    - major
                    - prerelease
            preid:
                type: string
                description: "Prerelease identifier (used when version_bump=prerelease)"
                required: false
                default: beta

permissions:
    contents: write
    pull-requests: write

jobs:
    bump_version:
        name: Bump version
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 1
                  ref: main

            - name: Fetch tags
              run: git fetch --tags --depth=1 origin

            - name: Enable Corepack
              run: corepack enable

            - name: Setup Node
              uses: actions/setup-node@v5
              with:
                  node-version-file: .nvmrc
                  cache: ""
                  package-manager-cache: false
            - name: Bump version
              id: bump
              env:
                  BUMP: ${{ github.event.inputs.version_bump }}
                  PREID: ${{ github.event.inputs.preid }}
              run: |
                  if [[ "$BUMP" == "prerelease" ]]; then
                    npm version "$BUMP" --preid "$PREID" --no-git-tag-version
                  else
                    npm version "$BUMP" --no-git-tag-version
                  fi
                  NEW_VERSION=$(node -p "require('./package.json').version")
                  echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
                  echo "ðŸ“¦ New version: $NEW_VERSION"

            - name: Create Pull Request
              uses: peter-evans/create-pull-request@v7
              with:
                  title: "Bump version to ${{ steps.bump.outputs.version }}"
                  commit-message: "chore: bump version to ${{ steps.bump.outputs.version }}"
                  branch: release/${{ steps.bump.outputs.version }}
                  base: main
                  delete-branch: true
