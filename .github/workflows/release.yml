name: "ðŸš€ release"

on:
    workflow_dispatch:
        inputs:
            branch:
                description: "Branch to release"
                required: true
                default: "main"

permissions:
    id-token: write # Required for OIDC
    contents: write

jobs:
    release:
        name: ðŸš€ release
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v4
              with:
                  ref: ${{ github.event.inputs.branch }}
                  fetch-depth: 0
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  registry-url: https://registry.npmjs.org
            - name: Update npm
              run: npm install -g npm@latest
            - name: Install dependencies
              run: yarn
            - name: Release
              run: npm publish
            - name: Merge current branch into main
              if: github.event.inputs.branch != 'main'
              uses: peter-evans/merge-branch@v4
              with:
                  head_branch: ${{ github.event.inputs.branch }}
                  target_branch: main
                  commit_message: "chore: merge release into main"
